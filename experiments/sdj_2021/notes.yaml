223040:
  name: Fantasy Realms
  text: 'Quite an old game by international standards, but it garnered its share of positive review. A breezy card game might just be what the jury is looking for!'
224517:
  name: 'Brass: Birmingham'
  text: 'Certainly a fan favourite, it climbed to #3 on BGG before it finally received a German release. It''s definitely way too heavy to win {{% kdj %}}Kennerspiel{{% /kdj %}}, but that wouldn''t stop the jury from recommending it.'
251247:
  name: Barrage
  text: '{{% game 251247 %}}Barrage{{% /game %}}'
252153:
  name: Tang Garden
  text: '{{% game 252153 %}}Tang Garden{{% /game %}}'
256788:
  name: Detective Club
  text: 'Light and social, just like the jury likes their {{% sdj %}}red games{{% /sdj %}}. {{% game 256788 %}}Detective Club{{% /game %}} requires at least four players though, and the jury generally wants three players as well.'
266524:
  name: PARKS
  text: 'Something of a latecomer to Germany, the looks and theme of {{% game 266524 %}}PARKS{{% /game %}} are somewhat reminiscent of the previous {{% kdj %}}Kennerspiel{{% /kdj %}} winner {{% game 266192 %}}Wingspan{{% /game %}}. Will this work to its advantage?'
269146:
  name: "Y\u014Dkai"
  text: "{{% game 269146 %}}Y\u014Dkai{{% /game %}}"
271324:
  name: It's a Wonderful World
  text: '{{% game 271324 %}}It''s a Wonderful World{{% /game %}}'
274841:
  name: "C\xF3atl"
  text: "{{% game 274841 %}}C\xF3atl{{% /game %}}"
274960:
  name: Point Salad
  text: "By all accounts, this seems to be a light and fun card game that could well be in the jury's wheelhouse. I love the self-ironic title, but will the average gamer get the joke?"
276498:
  name: "Paris: La Cit\xE9 de la Lumi\xE8re"
  text: While the algorithm ranks this highly, I still do not see a pure 2-player-game win the main award. A place on the recommendation list on the other hand is always possible.
281075:
  name: Welcome to New Las Vegas
  text: 'The jury ignored the original {{% game 233867 %}}Welcome To…{{% /game %}}, but will it notice this more complex version set in Nevada?'
281259:
  name: The Isle of Cats
  text: 'The Internet loves cats, and, apparently, so does the BGG crowd. Card drafting and tile laying combined with lots of cats – what''s there not to like?'
282954:
  name: Paris
  text: 'The K&K of board gaming show no signs of slowing down, and their latest brain child {{% game 282954 %}}Paris{{% /game %}} has received a lot of love.'
283155:
  name: Calico
  text: 'More cats, more puzzling – I sense a theme here. {{% game 283155 %}}Calico{{% /game %}} is held in high regards as well, even for {{% sdj / %}} by some. It''ll be exciting to see if the jury has it on their list, and, if so, on which.'
283294:
  name: Yukon Airways
  text: 'The only thing on my mind about this game: Would the jury really award a game about flying after we''ve been collectively grounded for over a year?'
283864:
  name: Trails of Tucana
  text: "Yet another simple roll/flip'n'write. It reminds me a lot of last year's {{% game 270673 %}}Silver & Gold{{% /game %}} which I had high hopes for, but was completely ignored by the jury. Might not be the best omen for {{% game 283864 %}}Trails of Tucana{{% /game %}}."
286096:
  name: Tapestry
  text: 'Stonemaier Games sure knows how to put out beautful products, but I think in the case of {{% game 286096 %}}Tapestry{{% /game %}} the result is just too big and too expensive for a {{% kdj / %}}.'
293014:
  name: Nidavellir
  text: '{{% game 293014 %}}Nidavellir{{% /game %}}'
295948:
  name: Aqualin
  text: '{{% game 295948 %}}Aqualin{{% /game %}}'
297978:
  name: Mariposas
  text: '{{% game 297978 %}}Mariposas{{% /game %}}'
299171:
  name: 'The Key: Theft at Cliffrock Villa'
  text: 'One year after his smash hit {{% game 284083 %}}The Crew{{% /game %}}, [Thomas Sing](https://recommend.games/#/?designer=45563) might reach for {{% sdj / %}} this time. A real-time deduction game sure sounds like a winning combo!'
299172:
  name: 'The Key: Murder at the Oakdale Club'
  text: 'One year after his smash hit {{% game 284083 %}}The Crew{{% /game %}}, [Thomas Sing](https://recommend.games/#/?designer=45563) might reach for {{% sdj / %}} this time. A real-time deduction game sure sounds like a winning combo!'
300001:
  name: Renature
  text: '{{% game 300001 %}}Renature{{% /game %}}'
300327:
  name: The Castles of Tuscany
  text: "There's no doubt that the jury is a fan of [Stefan Feld](https://recommend.games/#/?designer=4958)'s work. {{% game 300327 %}}The Castles of Tuscany{{% /game %}} could earn him his first {{% sdj / %}} nomination."
300531:
  name: Paleo
  text: '{{% game 300531 %}}Paleo{{% /game %}} already received so much love for the game, and so much criticism for the rule book. The jury is known to exclude games when they just put an undue burden on the players to learn, but in this case the qualities of the game probably win.'
300753:
  name: Cross Clues
  text: '{{% game 300753 %}}Cross Clues{{% /game %}}'
300877:
  name: New York Zoo
  text: 'Another puzzle game by [Uwe Rosenberg](https://recommend.games/#/?designer=10), this time filled to the brim with cute animals. Who could resist this proposition?'
301716:
  name: Glasgow
  text: '{{% game 301716 %}}Glasgow{{% /game %}}'
302723:
  name: Forgotten Waters
  text: '{{% game 302723 %}}Forgotten Waters{{% /game %}}'
304420:
  name: Bonfire
  text: '{{% game 304420 %}}Bonfire{{% /game %}}'
306680:
  name: GOLD
  text: '{{% game 306680 %}}GOLD{{% /game %}}'
312484:
  name: Lost Ruins of Arnak
  text: 'This game seems to be on everybody''s mind, and even though nobody seems excited by it, the consensus is that {{% game 312484 %}}Lost Ruins of Arnak{{% /game %}} perfectly combines deckbuilding with worker placement.'
313531:
  name: "Bl\xE4tterrauschen"
  text: "{{% game 313531 %}}Bl\xE4tterrauschen{{% /game %}}"
317311:
  name: Switch & Signal
  text: 'Train games have a long tradition in board gaming, but {{% game 317311 %}}Switch & Signal{{% /game %}} is the first one I know of to approach the topic co-operatively. Colour me intrigued.'
318553:
  name: 'Rajas of the Ganges: The Dice Charmers'
  text: '{{% game 318553 %}}Rajas of the Ganges: The Dice Charmers{{% /game %}}'
318977:
  name: 'MicroMacro: Crime City'
  text: 'Some games can be played without reading any rules. {{% game 318977 %}}MicroMacro{{% /game %}} goes one step further: You can start playing the game right on the box. This alone makes it a strong contender. I wonder though if the jury will consider a game full of murders and crimes a pleasant pastime for families.'
319114:
  name: Krazy Pix
  text: '{{% game 319114 %}}Krazy Pix{{% /game %}}'
319135:
  name: 'Nightmare Horror Adventures: Welcome to Crafton Mansion'
  text: '{{% game 319135 %}}Nightmare Horror Adventures: Welcome to Crafton Mansion{{%
    /game %}}'
326494:
  name: The Adventures of Robin Hood
  text: "As a very recent release, {{% game 326494 %}}Robin Hood{{% /game %}} doesn't have many ratings yet, so it's hard for the algorithm to pick up. But by all appearances, [Michael Menzel](https://recommend.games/#/?designer=11825) of {{% game 127398 %}}Andor{{% /game %}} fame pulled off another great story game."
