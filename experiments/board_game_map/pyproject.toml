[tool.poetry]
name = "board-game-map"
version = "0.1.0"
description = "Board game embeddings and maps"
authors = ["Markus Shepherd <markus@recommend.games>"]

[tool.poetry.dependencies]
python = "3.8.*"

board-game-recommender = {version = "*", extras = ["light"]}
bokeh = "*"
matplotlib = "*"
numpy = "*"
pandas = "*"
polars = {version = "*", extras = ["pandas"]}
pytility = "*"
scikit-learn = "*"
scipy = "*"
seaborn = "*"
tqdm = "*"

[tool.poetry.group.dev.dependencies]
jupyter-black = "*"
jupyterlab = "*"
jupytext = "*"
mypy = "*"
ruff = "*"
types-tqdm = "*"

[tool.ruff]
target-version = "py38"

[tool.mypy]
python_version = "3.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
